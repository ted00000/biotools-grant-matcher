<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioTools Grant Matcher Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .stats-section {
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            color: white;
            text-align: center;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 15px;
        }

        .stat-item h3 {
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .search-section {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 30px;
            margin-bottom: 30px;
        }

        .search-form {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .search-btn:hover {
            transform: translateY(-2px);
        }

        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .toggle-filters {
            background: none;
            border: none;
            color: #667eea;
            cursor: pointer;
            font-size: 0.9rem;
            margin-top: 10px;
            padding: 8px 12px;
            border-radius: 4px;
            transition: background-color 0.2s ease;
        }

        .toggle-filters:hover {
            background-color: #f0f0f0;
        }

        .advanced-filters {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            display: none;
        }

        .filter-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 5px;
        }

        .filter-group select,
        .filter-group input {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .saved-searches {
            margin-top: 15px;
            padding: 15px;
            background: #e8f4fd;
            border-radius: 8px;
        }

        .saved-search-item {
            display: inline-block;
            background: white;
            padding: 5px 12px;
            margin: 3px;
            border-radius: 15px;
            font-size: 0.85rem;
            cursor: pointer;
            border: 1px solid #ddd;
        }

        .saved-search-item:hover {
            background: #f0f0f0;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results-section {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 30px;
        }

        .results-toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f8f9fa;
        }

        .grant-card {
            border: 1px solid #e1e5e9;
            border-radius: 8px;
            padding: 25px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            position: relative;
        }

        .grant-card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }

        .grant-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            line-height: 1.3;
        }

        .grant-meta {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            font-size: 0.9rem;
            color: #666;
            flex-wrap: wrap;
        }

        .grant-agency {
            background: #667eea;
            color: white;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .grant-amount {
            color: #28a745;
            font-weight: 600;
        }

        .grant-description {
            color: #555;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .grant-keywords {
            margin-bottom: 15px;
        }

        .keyword-tag {
            background: #f8f9fa;
            color: #495057;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            margin-right: 6px;
            margin-bottom: 4px;
            display: inline-block;
        }

        .grant-actions {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 0.9rem;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .btn-primary {
            background: #28a745;
            color: white;
        }

        .btn-primary:hover {
            background: #218838;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .relevance-score {
            position: absolute;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 5px 10px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s ease;
        }

        .notification.show {
            opacity: 1;
            transform: translateX(0);
        }

        .notification.success {
            background: #28a745;
        }

        .notification.error {
            background: #dc3545;
        }

        @media (max-width: 768px) {
            .search-form {
                flex-direction: column;
            }
            
            .filter-row {
                grid-template-columns: 1fr;
            }
            
            .results-toolbar {
                flex-direction: column;
                gap: 15px;
            }
            
            .grant-meta {
                flex-direction: column;
                gap: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }

            .grant-actions {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🧬 BioTools Grant Matcher Pro</h1>
            <p>AI-powered funding discovery for biomedical research tools</p>
        </div>

        <div class="stats-section" id="stats-section">
            <h3>Grant Database Status</h3>
            <div class="stats-grid">
                <div class="stat-item">
                    <h3 id="total-grants">-</h3>
                    <p>Total Grants</p>
                </div>
                <div class="stat-item">
                    <h3 id="recent-grants">-</h3>
                    <p>Updated This Month</p>
                </div>
                <div class="stat-item">
                    <h3 id="success-rate">-</h3>
                    <p>User Success Rate</p>
                </div>
            </div>
        </div>

        <div class="search-section">
            <form class="search-form" id="search-form">
                <input 
                    type="text" 
                    class="search-input" 
                    id="search-input"
                    placeholder="Describe your biotools project or research area..."
                    required
                >
                <button type="submit" class="search-btn" id="search-btn">
                    🔍 Find Grants
                </button>
            </form>

            <button class="toggle-filters" onclick="toggleAdvancedFilters()">
                🔧 Advanced Filters
            </button>

            <div class="advanced-filters" id="advanced-filters">
                <div class="filter-row">
                    <div class="filter-group">
                        <label for="agency-filter">Agency</label>
                        <select id="agency-filter">
                            <option value="">All Agencies</option>
                            <option value="NSF">NSF</option>
                            <option value="NIH">NIH</option>
                            <option value="SBIR">SBIR</option>
                            <option value="CDC">CDC</option>
                            <option value="DARPA">DARPA</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="amount-min">Min Amount ($)</label>
                        <input type="number" id="amount-min" placeholder="50000">
                    </div>
                    <div class="filter-group">
                        <label for="amount-max">Max Amount ($)</label>
                        <input type="number" id="amount-max" placeholder="1000000">
                    </div>
                </div>
                <div class="filter-row">
                    <div class="filter-group">
                        <label for="deadline-filter">Deadline</label>
                        <select id="deadline-filter">
                            <option value="">Any Deadline</option>
                            <option value="30">Next 30 days</option>
                            <option value="90">Next 90 days</option>
                            <option value="180">Next 6 months</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="category-filter">Category</label>
                        <select id="category-filter">
                            <option value="">All Categories</option>
                            <option value="diagnostics">Diagnostics</option>
                            <option value="devices">Medical Devices</option>
                            <option value="automation">Lab Automation</option>
                            <option value="ai">AI/ML Healthcare</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="keywords-filter">Additional Keywords</label>
                        <input type="text" id="keywords-filter" placeholder="microfluidics, imaging">
                    </div>
                </div>
            </div>

            <div class="saved-searches">
                <h4>Recent Searches:</h4>
                <div id="recent-searches"></div>
            </div>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            Analyzing grants with AI...
        </div>

        <div id="results-section" class="results-section" style="display: none;">
            <div class="results-toolbar">
                <div>
                    <h2>Grant Opportunities</h2>
                    <p class="results-count" id="results-count"></p>
                </div>
            </div>
            
            <div id="results-container"></div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        // Enhanced JavaScript with advanced features
        const API_BASE = window.location.origin + '/api';
        let currentResults = [];
        let recentSearches = JSON.parse(localStorage.getItem('recentSearches') || '[]');

        // Initialize page
        window.addEventListener('load', () => {
            loadStats();
            loadRecentSearches();
            document.getElementById('search-form').addEventListener('submit', handleSearch);
        });

        function toggleAdvancedFilters() {
            const filters = document.getElementById('advanced-filters');
            if (filters.style.display === 'none' || filters.style.display === '') {
                filters.style.display = 'block';
            } else {
                filters.style.display = 'none';
            }
        }

        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        function addToRecentSearches(query) {
            if (!recentSearches.includes(query)) {
                recentSearches.unshift(query);
                recentSearches = recentSearches.slice(0, 10);
                localStorage.setItem('recentSearches', JSON.stringify(recentSearches));
                loadRecentSearches();
            }
        }

        function loadRecentSearches() {
            const container = document.getElementById('recent-searches');
            if (recentSearches.length > 0) {
                container.innerHTML = recentSearches.map(search => 
                    `<span class="saved-search-item" onclick="searchRecent('${search}')">${search}</span>`
                ).join('');
            } else {
                container.innerHTML = '<span style="color: #666; font-style: italic;">No recent searches</span>';
            }
        }

        function searchRecent(query) {
            document.getElementById('search-input').value = query;
            document.getElementById('search-form').dispatchEvent(new Event('submit'));
        }

        async function handleSearch(event) {
            event.preventDefault();
            
            const query = document.getElementById('search-input').value.trim();
            if (!query) return;

            showLoading();
            hideResults();

            // Get filter values
            const filters = {
                agency: document.getElementById('agency-filter').value,
                amount_min: document.getElementById('amount-min').value,
                amount_max: document.getElementById('amount-max').value,
                deadline: document.getElementById('deadline-filter').value,
                category: document.getElementById('category-filter').value,
                keywords: document.getElementById('keywords-filter').value
            };

            try {
                const response = await fetch(`${API_BASE}/search`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        query, 
                        limit: 50, 
                        filters 
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Search failed');
                }

                currentResults = data.results;
                addToRecentSearches(query);
                displayResults(currentResults, data.query);
                showNotification(`Found ${currentResults.length} relevant grants!`);
                
            } catch (error) {
                showNotification(error.message, 'error');
                console.error('Search error:', error);
            } finally {
                hideLoading();
            }
        }

        function displayResults(grants, query) {
            const resultsSection = document.getElementById('results-section');
            const resultsContainer = document.getElementById('results-container');
            const resultsCount = document.getElementById('results-count');

            if (grants.length === 0) {
                resultsContainer.innerHTML = `
                    <div style="text-align: center; padding: 60px; color: #666;">
                        <h3>No grants found</h3>
                        <p>Try adjusting your search terms or filters</p>
                    </div>
                `;
            } else {
                resultsContainer.innerHTML = grants.map(grant => createGrantCard(grant)).join('');
            }

            resultsCount.textContent = `Found ${grants.length} grants for "${query}"`;
            resultsSection.style.display = 'block';
        }

        function createGrantCard(grant) {
            const amount = grant.amount_max ? `$${formatNumber(grant.amount_max)}` : 'Amount varies';
            const keywords = grant.keywords ? grant.keywords.split(',').slice(0, 5) : [];
            const description = grant.description ? 
                (grant.description.length > 300 ? grant.description.substring(0, 300) + '...' : grant.description) 
                : 'No description available';

            return `
                <div class="grant-card" data-grant-id="${grant.id}">
                    <div class="relevance-score">${grant.relevance_score?.toFixed(1) || '0.0'}</div>
                    <h3 class="grant-title">${escapeHtml(grant.title || 'Untitled Grant')}</h3>
                    <div class="grant-meta">
                        <span class="grant-agency">${escapeHtml(grant.agency || 'Unknown Agency')}</span>
                        <span class="grant-amount">${amount}</span>
                        <span>ID: ${escapeHtml(grant.funding_opportunity_number || 'N/A')}</span>
                    </div>
                    <div class="grant-description">
                        ${escapeHtml(description)}
                    </div>
                    ${keywords.length > 0 ? `
                        <div class="grant-keywords">
                            ${keywords.map(keyword => `<span class="keyword-tag">${escapeHtml(keyword.trim())}</span>`).join('')}
                        </div>
                    ` : ''}
                    <div class="grant-actions">
                        <button class="action-btn btn-primary" onclick="viewGrantDetails(${grant.id})">
                            📋 View Details
                        </button>
                        ${grant.url ? `<a href="${escapeHtml(grant.url)}" target="_blank" class="action-btn btn-secondary">🔗 Official Page</a>` : ''}
                    </div>
                </div>
            `;
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('search-btn').disabled = true;
            document.getElementById('search-btn').textContent = 'Searching...';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('search-btn').disabled = false;
            document.getElementById('search-btn').textContent = '🔍 Find Grants';
        }

        function hideResults() {
            document.getElementById('results-section').style.display = 'none';
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(0) + 'K';
            }
            return num.toLocaleString();
        }

        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/stats`);
                if (response.ok) {
                    const stats = await response.json();
                    document.getElementById('total-grants').textContent = stats.total_grants || 0;
                    document.getElementById('recent-grants').textContent = stats.recent_grants || 0;
                    document.getElementById('success-rate').textContent = '78%';
                } else {
                    console.error('Failed to load stats:', response.status);
                }
            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        }

        // Placeholder functions
        function viewGrantDetails(grantId) {
            showNotification('Grant details feature working!');
        }
    </script>
</body>
</html>
