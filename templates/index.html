<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioTools Grant Matcher Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .search-section {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 30px;
            margin-bottom: 30px;
        }

        .search-form {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .search-btn:hover {
            transform: translateY(-2px);
        }

        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .advanced-filters {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            display: none;
        }

        .filter-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 5px;
        }

        .filter-group select,
        .filter-group input {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .toggle-filters {
            background: none;
            border: none;
            color: #667eea;
            cursor: pointer;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        .saved-searches {
            margin-top: 15px;
            padding: 15px;
            background: #e8f4fd;
            border-radius: 8px;
        }

        .saved-search-item {
            display: inline-block;
            background: white;
            padding: 5px 12px;
            margin: 3px;
            border-radius: 15px;
            font-size: 0.85rem;
            cursor: pointer;
            border: 1px solid #ddd;
        }

        .saved-search-item:hover {
            background: #f0f0f0;
        }

        .results-section {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 30px;
        }

        .results-toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f8f9fa;
        }

        .sort-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .sort-select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .view-toggle {
            display: flex;
            gap: 5px;
        }

        .view-btn {
            padding: 8px 12px;
            border: 1px solid #ddd;
            background: white;
            cursor: pointer;
            font-size: 0.85rem;
        }

        .view-btn.active {
            background: #667eea;
            color: white;
        }

        .grant-card {
            border: 1px solid #e1e5e9;
            border-radius: 8px;
            padding: 25px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            position: relative;
        }

        .grant-card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }

        .grant-card.bookmarked {
            border-left: 4px solid #28a745;
        }

        .grant-list-view {
            display: table;
            width: 100%;
            border-collapse: collapse;
        }

        .grant-list-view .grant-card {
            display: table-row;
            border: none;
            padding: 0;
            margin: 0;
        }

        .grant-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            line-height: 1.3;
        }

        .grant-meta {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            font-size: 0.9rem;
            color: #666;
            flex-wrap: wrap;
        }

        .grant-agency {
            background: #667eea;
            color: white;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .grant-amount {
            color: #28a745;
            font-weight: 600;
        }

        .grant-deadline {
            color: #dc3545;
            font-weight: 500;
        }

        .grant-description {
            color: #555;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .grant-keywords {
            margin-bottom: 15px;
        }

        .keyword-tag {
            background: #f8f9fa;
            color: #495057;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            margin-right: 6px;
            margin-bottom: 4px;
            display: inline-block;
        }

        .grant-actions {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 0.9rem;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .btn-primary {
            background: #28a745;
            color: white;
        }

        .btn-primary:hover {
            background: #218838;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-outline {
            background: white;
            color: #667eea;
            border: 1px solid #667eea;
        }

        .btn-outline:hover {
            background: #667eea;
            color: white;
        }

        .bookmark-btn {
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            color: #ccc;
        }

        .bookmark-btn.bookmarked {
            color: #ffc107;
        }

        .relevance-score {
            position: absolute;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 5px 10px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .ai-insights {
            background: #e8f4fd;
            border: 1px solid #bee5eb;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }

        .ai-insights h4 {
            color: #0c5460;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }

        .ai-insights p {
            font-size: 0.85rem;
            color: #0c5460;
            margin: 0;
        }

        .export-options {
            margin-top: 20px;
            text-align: center;
        }

        .export-btn {
            margin: 0 5px;
            padding: 8px 16px;
            background: #17a2b8;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .export-btn:hover {
            background: #138496;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s ease;
        }

        .notification.show {
            opacity: 1;
            transform: translateX(0);
        }

        .notification.success {
            background: #28a745;
        }

        .notification.error {
            background: #dc3545;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }

        .page-btn {
            padding: 8px 12px;
            border: 1px solid #ddd;
            background: white;
            cursor: pointer;
            border-radius: 4px;
        }

        .page-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .stats-section {
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            color: white;
            text-align: center;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 15px;
        }

        .stat-item h3 {
            font-size: 2rem;
            margin-bottom: 5px;
        }

        @media (max-width: 768px) {
            .search-form {
                flex-direction: column;
            }
            
            .filter-row {
                grid-template-columns: 1fr;
            }
            
            .results-toolbar {
                flex-direction: column;
                gap: 15px;
            }
            
            .grant-meta {
                flex-direction: column;
                gap: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }

            .grant-actions {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🧬 BioTools Grant Matcher Pro</h1>
            <p>AI-powered funding discovery for biomedical research tools</p>
        </div>

        <div class="stats-section" id="stats-section">
            <h3>Grant Database Status</h3>
            <div class="stats-grid">
                <div class="stat-item">
                    <h3 id="total-grants">-</h3>
                    <p>Total Grants</p>
                </div>
                <div class="stat-item">
                    <h3 id="recent-grants">-</h3>
                    <p>Updated This Month</p>
                </div>
                <div class="stat-item">
                    <h3 id="success-rate">-</h3>
                    <p>User Success Rate</p>
                </div>
            </div>
        </div>

        <div class="search-section">
            <form class="search-form" id="search-form">
                <input 
                    type="text" 
                    class="search-input" 
                    id="search-input"
                    placeholder="Describe your biotools project or research area..."
                    required
                >
                <button type="submit" class="search-btn" id="search-btn">
                    🔍 Find Grants
                </button>
            </form>

            <button class="toggle-filters" onclick="toggleAdvancedFilters()">
                🔧 Advanced Filters
            </button>

            <div class="advanced-filters" id="advanced-filters">
                <div class="filter-row">
                    <div class="filter-group">
                        <label for="agency-filter">Agency</label>
                        <select id="agency-filter">
                            <option value="">All Agencies</option>
                            <option value="NSF">NSF</option>
                            <option value="NIH">NIH</option>
                            <option value="SBIR">SBIR</option>
                            <option value="CDC">CDC</option>
                            <option value="DARPA">DARPA</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="amount-min">Min Amount ($)</label>
                        <input type="number" id="amount-min" placeholder="50000">
                    </div>
                    <div class="filter-group">
                        <label for="amount-max">Max Amount ($)</label>
                        <input type="number" id="amount-max" placeholder="1000000">
                    </div>
                </div>
                <div class="filter-row">
                    <div class="filter-group">
                        <label for="deadline-filter">Deadline</label>
                        <select id="deadline-filter">
                            <option value="">Any Deadline</option>
                            <option value="30">Next 30 days</option>
                            <option value="90">Next 90 days</option>
                            <option value="180">Next 6 months</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="category-filter">Category</label>
                        <select id="category-filter">
                            <option value="">All Categories</option>
                            <option value="diagnostics">Diagnostics</option>
                            <option value="devices">Medical Devices</option>
                            <option value="automation">Lab Automation</option>
                            <option value="ai">AI/ML Healthcare</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="keywords-filter">Additional Keywords</label>
                        <input type="text" id="keywords-filter" placeholder="microfluidics, imaging">
                    </div>
                </div>
            </div>

            <div class="saved-searches">
                <h4>Recent Searches:</h4>
                <div id="recent-searches"></div>
            </div>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            Analyzing grants with AI...
        </div>

        <div id="results-section" class="results-section" style="display: none;">
            <div class="results-toolbar">
                <div>
                    <h2>Grant Opportunities</h2>
                    <p class="results-count" id="results-count"></p>
                </div>
                <div class="sort-controls">
                    <label for="sort-select">Sort by:</label>
                    <select id="sort-select" class="sort-select" onchange="sortResults()">
                        <option value="relevance">Relevance</option>
                        <option value="deadline">Deadline</option>
                        <option value="amount">Amount</option>
                        <option value="agency">Agency</option>
                        <option value="recent">Recently Added</option>
                    </select>
                    <div class="view-toggle">
                        <button class="view-btn active" onclick="setView('card')">📋 Cards</button>
                        <button class="view-btn" onclick="setView('list')">📝 List</button>
                    </div>
                </div>
            </div>
            
            <div id="results-container"></div>
            
            <div class="export-options">
                <button class="export-btn" onclick="exportResults('csv')">📊 Export CSV</button>
                <button class="export-btn" onclick="exportResults('pdf')">📄 Export PDF</button>
                <button class="export-btn" onclick="saveToBookmarks()">⭐ Save All to Bookmarks</button>
            </div>
            
            <div class="pagination" id="pagination"></div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        // Enhanced JavaScript with advanced features
        const API_BASE = window.location.origin + '/api';
        let currentResults = [];
        let currentView = 'card';
        let currentSort = 'relevance';
        let bookmarkedGrants = JSON.parse(localStorage.getItem('bookmarkedGrants') || '[]');
        let recentSearches = JSON.parse(localStorage.getItem('recentSearches') || '[]');

        // Initialize page
        window.addEventListener('load', () => {
            loadStats();
            loadRecentSearches();
            document.getElementById('search-form').addEventListener('submit', handleSearch);
        });

        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        function toggleAdvancedFilters() {
            const filters = document.getElementById('advanced-filters');
            filters.style.display = filters.style.display === 'none' ? 'block' : 'none';
        }

        function addToRecentSearches(query) {
            if (!recentSearches.includes(query)) {
                recentSearches.unshift(query);
                recentSearches = recentSearches.slice(0, 10); // Keep only 10 recent searches
                localStorage.setItem('recentSearches', JSON.stringify(recentSearches));
                loadRecentSearches();
            }
        }

        function loadRecentSearches() {
            const container = document.getElementById('recent-searches');
            container.innerHTML = recentSearches.map(search => 
                `<span class="saved-search-item" onclick="searchRecent('${search}')">${search}</span>`
            ).join('');
        }

        function searchRecent(query) {
            document.getElementById('search-input').value = query;
            document.getElementById('search-form').dispatchEvent(new Event('submit'));
        }

        async function handleSearch(event) {
            event.preventDefault();
            
            const query = document.getElementById('search-input').value.trim();
            if (!query) return;

            showLoading();
            hideResults();

            // Get filter values
            const filters = {
                agency: document.getElementById('agency-filter').value,
                amount_min: document.getElementById('amount-min').value,
                amount_max: document.getElementById('amount-max').value,
                deadline: document.getElementById('deadline-filter').value,
                category: document.getElementById('category-filter').value,
                keywords: document.getElementById('keywords-filter').value
            };

            try {
                const response = await fetch(`${API_BASE}/search`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        query, 
                        limit: 50, 
                        filters 
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Search failed');
                }

                currentResults = data.results;
                addToRecentSearches(query);
                displayResults(currentResults, data.query);
                showNotification(`Found ${currentResults.length} relevant grants!`);
                
            } catch (error) {
                showNotification(error.message, 'error');
            } finally {
                hideLoading();
            }
        }

        function displayResults(grants, query) {
            const resultsSection = document.getElementById('results-section');
            const resultsContainer = document.getElementById('results-container');
            const resultsCount = document.getElementById('results-count');

            if (grants.length === 0) {
                resultsContainer.innerHTML = `
                    <div style="text-align: center; padding: 60px; color: #666;">
                        <h3>No grants found</h3>
                        <p>Try adjusting your search terms or filters</p>
                    </div>
                `;
            } else {
                resultsContainer.innerHTML = grants.map(grant => createGrantCard(grant)).join('');
            }

            resultsCount.textContent = `Found ${grants.length} grants for "${query}"`;
            resultsSection.style.display = 'block';
        }

        function createGrantCard(grant) {
            const isBookmarked = bookmarkedGrants.includes(grant.id);
            const amount = grant.amount_max ? `$${formatNumber(grant.amount_max)}` : 'Amount varies';
            const keywords = grant.keywords ? grant.keywords.split(',').slice(0, 5) : [];
            const description = grant.description ? 
                (grant.description.length > 300 ? grant.description.substring(0, 300) + '...' : grant.description) 
                : 'No description available';

            return `
                <div class="grant-card ${isBookmarked ? 'bookmarked' : ''}" data-grant-id="${grant.id}">
                    <div class="relevance-score">${grant.relevance_score?.toFixed(1) || '0.0'}</div>
                    <h3 class="grant-title">${escapeHtml(grant.title || 'Untitled Grant')}</h3>
                    <div class="grant-meta">
                        <span class="grant-agency">${escapeHtml(grant.agency || 'Unknown Agency')}</span>
                        <span class="grant-amount">${amount}</span>
                        ${grant.deadline ? `<span class="grant-deadline">Due: ${formatDate(grant.deadline)}</span>` : ''}
                        <span>ID: ${escapeHtml(grant.funding_opportunity_number || 'N/A')}</span>
                    </div>
                    <div class="grant-description">
                        ${escapeHtml(description)}
                    </div>
                    ${keywords.length > 0 ? `
                        <div class="grant-keywords">
                            ${keywords.map(keyword => `<span class="keyword-tag">${escapeHtml(keyword.trim())}</span>`).join('')}
                        </div>
                    ` : ''}
                    <div class="grant-actions">
                        <button class="action-btn btn-primary" onclick="viewGrantDetails(${grant.id})">
                            📋 View Details
                        </button>
                        ${grant.url ? `<a href="${escapeHtml(grant.url)}" target="_blank" class="action-btn btn-secondary">🔗 Official Page</a>` : ''}
                        <button class="bookmark-btn ${isBookmarked ? 'bookmarked' : ''}" onclick="toggleBookmark(${grant.id})" title="Bookmark this grant">
                            ${isBookmarked ? '⭐' : '☆'}
                        </button>
                        <button class="action-btn btn-outline" onclick="generateAIInsights(${grant.id})">
                            🤖 AI Analysis
                        </button>
                    </div>
                    <div id="ai-insights-${grant.id}"></div>
                </div>
            `;
        }

        function toggleBookmark(grantId) {
            const index = bookmarkedGrants.indexOf(grantId);
            if (index === -1) {
                bookmarkedGrants.push(grantId);
                showNotification('Grant bookmarked!');
            } else {
                bookmarkedGrants.splice(index, 1);
                showNotification('Bookmark removed');
            }
            
            localStorage.setItem('bookmarkedGrants', JSON.stringify(bookmarkedGrants));
            
            // Update UI
            const card = document.querySelector(`[data-grant-id="${grantId}"]`);
            if (card) {
                const bookmarkBtn = card.querySelector('.bookmark-btn');
                const isBookmarked = bookmarkedGrants.includes(grantId);
                bookmarkBtn.textContent = isBookmarked ? '⭐' : '☆';
                bookmarkBtn.classList.toggle('bookmarked', isBookmarked);
                card.classList.toggle('bookmarked', isBookmarked);
            }
        }

        async function generateAIInsights(grantId) {
            const container = document.getElementById(`ai-insights-${grantId}`);
            container.innerHTML = '<div class="ai-insights"><h4>🤖 Generating AI insights...</h4></div>';
            
            try {
                // Simulate AI analysis - replace with actual AI service call
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                const insights = [
                    "This grant aligns well with current biotools funding trends",
                    "Success rate for similar projects: 23%",
                    "Recommended team size: 3-5 researchers",
                    "Consider emphasizing translational impact in your proposal"
                ];
                
                container.innerHTML = `
                    <div class="ai-insights">
                        <h4>🤖 AI Insights</h4>
                        <ul style="margin: 10px 0; padding-left: 20px;">
                            ${insights.map(insight => `<li style="margin-bottom: 5px;">${insight}</li>`).join('')}
                        </ul>
                    </div>
                `;
            } catch (error) {
                container.innerHTML = `
                    <div class="ai-insights">
                        <h4>🤖 AI Analysis Unavailable</h4>
                        <p>Unable to generate insights at this time.</p>
                    </div>
                `;
            }
        }

        function sortResults() {
            const sortBy = document.getElementById('sort-select').value;
            currentSort = sortBy;
            
            const sorted = [...currentResults].sort((a, b) => {
                switch (sortBy) {
                    case 'relevance':
                        return (b.relevance_score || 0) - (a.relevance_score || 0);
                    case 'deadline':
                        return new Date(a.deadline || '2099-12-31') - new Date(b.deadline || '2099-12-31');
                    case 'amount':
                        return (b.amount_max || 0) - (a.amount_max || 0);
                    case 'agency':
                        return (a.agency || '').localeCompare(b.agency || '');
                    case 'recent':
                        return new Date(b.updated_at || 0) - new Date(a.updated_at || 0);
                    default:
                        return 0;
                }
            });
            
            displayResults(sorted, 'sorted results');
        }

        function setView(viewType) {
            currentView = viewType;
            document.querySelectorAll('.view-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            const container = document.getElementById('results-container');
            if (viewType === 'list') {
                container.classList.add('grant-list-view');
            } else {
                container.classList.remove('grant-list-view');
            }
        }

        async function exportResults(format) {
            if (currentResults.length === 0) {
                showNotification('No results to export', 'error');
                return;
            }
            
            try {
                if (format === 'csv') {
                    const csv = convertToCSV(currentResults);
                    downloadFile(csv, 'grants.csv', 'text/csv');
                    showNotification('CSV exported successfully!');
                } else if (format === 'pdf') {
                    showNotification('PDF export feature coming soon!');
                }
            } catch (error) {
                showNotification('Export failed', 'error');
            }
        }

        function convertToCSV(data) {
            const headers = ['Title', 'Agency', 'Amount', 'Deadline', 'Description', 'URL'];
            const rows = data.map(grant => [
                grant.title || '',
                grant.agency || '',
                grant.amount_max || '',
                grant.deadline || '',
                (grant.description || '').replace(/"/g, '""'),
                grant.url || ''
            ]);
            
            const csvContent = [headers, ...rows]
                .map(row => row.map(field => `"${field}"`).join(','))
                .join('\n');
                
            return csvContent;
        }

        function downloadFile(content, filename, contentType) {
            const blob = new Blob([content], { type: contentType });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
        }

        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/stats`);
                const stats = await response.json();
                
                document.getElementById('total-grants').textContent = stats.total_grants || 0;
                document.getElementById('recent-grants').textContent = stats.recent_grants || 0;
                document.getElementById('success-rate').textContent = '78%'; // Mock data
            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        }

        async function viewGrantDetails(grantId) {
            try {
                const response = await fetch(`${API_BASE}/grant/${grantId}`);
                const grant = await response.json();

                if (!response.ok) {
                    throw new Error(grant.error || 'Failed to load grant details');
                }

                showGrantModal(grant);
            } catch (error) {
                showNotification('Failed to load grant details: ' + error.message, 'error');
            }
        }

        function showGrantModal(grant) {
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed; top: 0; left: 0; width: 100%; height: 100%;
                background: rgba(0,0,0,0.8); display: flex; justify-content: center;
                align-items: center; z-index: 1000; padding: 20px;
            `;

            const content = document.createElement('div');
            content.style.cssText = `
                background: white; border-radius: 12px; padding: 30px;
                max-width: 800px; max-height: 90vh; overflow-y: auto; position: relative;
            `;

            content.innerHTML = `
                <button onclick="this.closest('.modal').remove()" style="
                    position: absolute; top: 15px; right: 15px; background: none;
                    border: none; font-size: 24px; cursor: pointer; color: #666;
                ">×</button>
                
                <h2 style="margin-bottom: 20px; color: #333; line-height: 1.3;">
                    ${escapeHtml(grant.title || 'Grant Details')}
                </h2>
                
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
                    <div><strong>Agency:</strong> ${escapeHtml(grant.agency || 'N/A')}</div>
                    <div><strong>Amount:</strong> ${grant.amount_max ? ' + formatNumber(grant.amount_max) : 'Varies'}</div>
                    <div><strong>Grant ID:</strong> ${escapeHtml(grant.funding_opportunity_number || 'N/A')}</div>
                    <div><strong>Last Updated:</strong> ${grant.updated_at ? new Date(grant.updated_at).toLocaleDateString() : 'N/A'}</div>
                </div>
                
                ${grant.description ? `
                    <div style="margin-bottom: 20px;">
                        <strong>Description:</strong>
                        <div style="margin-top: 10px; line-height: 1.6; color: #555;">
                            ${escapeHtml(grant.description)}
                        </div>
                    </div>
                ` : ''}
                
                ${grant.keywords ? `
                    <div style="margin-bottom: 20px;">
                        <strong>Keywords:</strong>
                        <div style="margin-top: 10px;">
                            ${grant.keywords.split(',').map(k => `<span class="keyword-tag">${escapeHtml(k.trim())}</span>`).join('')}
                        </div>
                    </div>
                ` : ''}
                
                ${grant.eligibility ? `
                    <div style="margin-bottom: 20px;">
                        <strong>Eligibility:</strong>
                        <div style="margin-top: 10px; color: #555;">
                            ${escapeHtml(grant.eligibility)}
                        </div>
                    </div>
                ` : ''}
                
                <div style="text-align: center; margin-top: 30px;">
                    ${grant.url ? `
                        <a href="${escapeHtml(grant.url)}" target="_blank" class="action-btn btn-primary" style="margin-right: 10px;">
                            🔗 Visit Official Page
                        </a>
                    ` : ''}
                    <button onclick="submitFeedback(${grant.id}, 'helpful')" class="action-btn btn-secondary">
                        👍 Mark Helpful
                    </button>
                    <button onclick="toggleBookmark(${grant.id}); this.closest('.modal').remove();" class="action-btn btn-outline">
                        ⭐ Bookmark Grant
                    </button>
                </div>
            `;

            modal.className = 'modal';
            modal.appendChild(content);
            document.body.appendChild(modal);

            // Close modal on background click
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.remove();
                }
            });
        }

        async function submitFeedback(grantId, type) {
            try {
                const response = await fetch(`${API_BASE}/feedback`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        grant_id: grantId,
                        feedback_type: type,
                        search_query: document.getElementById('search-input').value,
                        timestamp: new Date().toISOString()
                    })
                });

                if (response.ok) {
                    showNotification('Thank you for your feedback!');
                } else {
                    throw new Error('Feedback submission failed');
                }
            } catch (error) {
                showNotification('Failed to submit feedback', 'error');
                console.error('Feedback submission failed:', error);
            }
        }

        function saveToBookmarks() {
            if (currentResults.length === 0) {
                showNotification('No results to bookmark', 'error');
                return;
            }
            
            const newBookmarks = currentResults
                .filter(grant => !bookmarkedGrants.includes(grant.id))
                .map(grant => grant.id);
            
            bookmarkedGrants.push(...newBookmarks);
            localStorage.setItem('bookmarkedGrants', JSON.stringify(bookmarkedGrants));
            
            showNotification(`Added ${newBookmarks.length} grants to bookmarks!`);
            
            // Update UI to show bookmarked state
            currentResults.forEach(grant => {
                const card = document.querySelector(`[data-grant-id="${grant.id}"]`);
                if (card) {
                    const bookmarkBtn = card.querySelector('.bookmark-btn');
                    bookmarkBtn.textContent = '⭐';
                    bookmarkBtn.classList.add('bookmarked');
                    card.classList.add('bookmarked');
                }
            });
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('search-btn').disabled = true;
            document.getElementById('search-btn').textContent = 'Searching...';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('search-btn').disabled = false;
            document.getElementById('search-btn').textContent = '🔍 Find Grants';
        }

        function hideResults() {
            document.getElementById('results-section').style.display = 'none';
        }

        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(0) + 'K';
            }
            return num.toLocaleString();
        }

        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            const now = new Date();
            const diffTime = date - now;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays < 0) {
                return 'Expired';
            } else if (diffDays <= 30) {
                return `${diffDays} days left`;
            } else {
                return date.toLocaleDateString();
            }
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Enhanced keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey || e.metaKey) {
                switch(e.key) {
                    case 'k':
                        e.preventDefault();
                        document.getElementById('search-input').focus();
                        break;
                    case 's':
                        e.preventDefault();
                        document.getElementById('search-form').dispatchEvent(new Event('submit'));
                        break;
                }
            }
        });

        // Auto-save search preferences
        document.getElementById('agency-filter').addEventListener('change', saveFilters);
        document.getElementById('category-filter').addEventListener('change', saveFilters);
        document.getElementById('amount-min').addEventListener('change', saveFilters);
        document.getElementById('amount-max').addEventListener('change', saveFilters);

        function saveFilters() {
            const filters = {
                agency: document.getElementById('agency-filter').value,
                category: document.getElementById('category-filter').value,
                amount_min: document.getElementById('amount-min').value,
                amount_max: document.getElementById('amount-max').value
            };
            localStorage.setItem('savedFilters', JSON.stringify(filters));
        }

        function loadSavedFilters() {
            try {
                const saved = JSON.parse(localStorage.getItem('savedFilters') || '{}');
                if (saved.agency) document.getElementById('agency-filter').value = saved.agency;
                if (saved.category) document.getElementById('category-filter').value = saved.category;
                if (saved.amount_min) document.getElementById('amount-min').value = saved.amount_min;
                if (saved.amount_max) document.getElementById('amount-max').value = saved.amount_max;
            } catch (error) {
                console.error('Failed to load saved filters:', error);
            }
        }

        // Initialize everything on page load
        window.addEventListener('load', () => {
            loadSavedFilters();
            
            // Add helpful tips
            setTimeout(() => {
                if (recentSearches.length === 0) {
                    showNotification('💡 Tip: Try searching for "diagnostic device" or "lab automation"');
                }
            }, 2000);
        });

        // Service worker registration for offline functionality
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(() => console.log('SW registered'))
                    .catch(() => console.log('SW registration failed'));
            });
        }
    </script>
</body>
